<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Logic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-card">
      <h2>Smart Calculator</h2>

      <div class="input-group">
        <input type="number" id="num1" placeholder="First Number" />
        <input type="number" id="num2" placeholder="Second Number" />
      </div>

      <div class="btn-grid">
        <button class="btn btn-add" onclick="calculate('add')">Add (+)</button>
        <button class="btn btn-sub" onclick="calculate('sub')">
          Subtract (-)
        </button>
        <button class="btn btn-mul" onclick="calculate('mul')">
          Multiply (ร)
        </button>
        <button class="btn btn-div" onclick="calculate('div')">
          Divide (รท)
        </button>
      </div>

      <button class="btn-clear" onclick="clearFields()">Clear All</button>

      <div id="result-display">Result: <span id="result-value">0</span></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
